<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header class="container">
      <!-- Navbar -->
      <nav class="navigation">
        <div class="navigation__links">
          <div class="navigation__menus">
            <button class="navigation__menu navigation__menu-open">
              <img src="./assets/images/icon-menu.svg" alt="" />
            </button>
            <a href="#"><img src="./assets/images/logo.svg" alt="logo" /></a>
          </div>
          <ul class="navigation__links-wrap">
            <button class="navigation__menu navigation__menu-close">
              <img src="./assets/images/icon-close.svg" alt="" />
            </button>
            <li class="navigation__link">
              <a class="navigation__link-anchor" href="#">Collections</a>
            </li>
            <li class="navigation__link">
              <a class="navigation__link-anchor" href="#">Men</a>
            </li>
            <li class="navigation__link">
              <a class="navigation__link-anchor" href="#">Women</a>
            </li>
            <li class="navigation__link">
              <a class="navigation__link-anchor" href="#">About</a>
            </li>
            <li class="navigation__link">
              <a class="navigation__link-anchor" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- Cart and Profile -->
        <div class="navigation__cta">
          <a class="navigation__cta-cart" href="#"
            ><img src="./assets/images/icon-cart.svg" alt="cart"
          /></a>
          <a href="#" class="navigation__cta-pfp"
            ><img src="./assets/images/image-avatar.png" alt="profile image"
          /></a>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Galery with product images -->
      <section class="gallery">
        <img
          class="gallery__main"
          src="./assets/images/image-product-1.jpg"
          alt=""
        />

        <button class="gallery__prev">
          <img src="./assets/images/icon-previous.svg" alt="" />
        </button>
        <button class="gallery__next">
          <img src="./assets/images/icon-next.svg" alt="" />
        </button>
        <div class="gallery__list">
          <img
            class="gallery__mini"
            src="./assets/images/image-product-1.jpg"
            alt=""
          />
          <img
            class="gallery__mini"
            src="./assets/images/image-product-2.jpg"
            alt=""
          />
          <img
            class="gallery__mini"
            src="./assets/images/image-product-3.jpg"
            alt=""
          />
          <img
            class="gallery__mini"
            src="./assets/images/image-product-1.jpg"
            alt=""
          />
        </div>
      </section>
      <!-- Product Description -->
      <section class="content">
        <p class="content__brand">Sneaker Company</p>
        <h2 class="content__title">Fall Limited Edition Sneakers</h2>
        <p class="content__desc">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="content__prices">
          <p class="content__curr">
            $125.00 <span class="content__reduce">50%</span>
          </p>
          <p class="content__og">$250.00</p>
        </div>
        <div class="content__btns">
          <div class="content__btns-controller">
            <button class="content__btn">-</button>
            <p class="content__qty">3</p>
            <button class="content__btn">+</button>
          </div>
          <div class="content__cart-wrap">
            <button class="content__btn-cart">Add to cart</button>
          </div>
        </div>
      </section>
      <!-- Product Image Modal -->
      <section class="modal">
        <button class="modal__close">
          <img src="./assets/images/icon-close.svg" alt="" />
        </button>
        <button class="modal__prev">
          <img src="./assets/images/icon-previous.svg" alt="" />
        </button>
        <img class="modal__content" src="" alt="" />
        <button class="modal__next">
          <img src="./assets/images/icon-next.svg" alt="" />
        </button>
      </section>
    </main>
  </body>
</html>
